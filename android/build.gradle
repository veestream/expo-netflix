buildscript {
    ext {
        kotlin_version = "1.6.21"
    }
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id("com.android.application") version "8.2.1" apply false
    id("com.facebook.react") apply false
}