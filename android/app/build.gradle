apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

import com.android.build.OutputFile

android {
    namespace "com.exponetflix"
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.exponetflix"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "0.0.2"
    }

    buildTypes {
        release {
            // Enables Proguard for release builds
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
        debug {
            // Debug build keeps resources unshrinked
            minifyEnabled false
        }
    }

    packagingOptions {
        pickFirst "**/*.so"
        pickFirst "**/*.jar"
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation("org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion")

    // Expo modules
    implementation project(':expo-splash-screen')
    implementation project(':expo-updates')
}

// Required for Expo autolinking
apply from: new File(["node", "--print", "require.resolve('expo-modules-autolinking/package.json')"].execute(null, rootDir).text.trim(), "../scripts/autolinking.gradle")
