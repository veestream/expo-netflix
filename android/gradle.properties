# Gradle settings for Termux / ultra low memory

# Disable the Gradle daemon completely
org.gradle.daemon=false

# Set JVM heap size to the lowest safe value (256 MB)
org.gradle.jvmargs=-Xmx256m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Optional performance tweaks
org.gradle.parallel=false
org.gradle.caching=false
# Enable parallel builds
org.gradle.parallel=true

# Enable Gradle daemon (disabled in CI by default, but safe locally)
org.gradle.daemon=true

# Configure caching
org.gradle.caching=true

# Kotlin settings
kotlin.code.style=official

# React Native settings
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# AndroidX migration
android.useAndroidX=true
android.enableJetifier=true

# Suppress warnings about outdated NDK
android.suppressUnsupportedCompileSdk=true
