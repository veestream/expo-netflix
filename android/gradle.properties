# Gradle settings for CI builds (Gradle 7.6 + AGP 7.4.2)

# Use official Kotlin style
kotlin.code.style=official

# Enable Gradle caching to speed up builds
org.gradle.caching=true

# Enable parallel execution (safe in CI)
org.gradle.parallel=true

# Configure JVM args for CI runners (1.5 GB heap is safe for Gradle 7.6)
org.gradle.jvmargs=-Xmx1536m -Dfile.encoding=UTF-8

# Enable configuration on demand
org.gradle.configureondemand=true

# Disable daemon in CI (avoids background processes)
org.gradle.daemon=false