name: Android Release Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Kotlin 1.6.21
        run: |
          curl -s https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install kotlin 1.6.21
          sdk use kotlin 1.6.21

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Yarn
        run: npm install --global yarn

      # Install dependencies using Yarn only
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Sanity check: confirm Expo autolinking script exists
      - name: Verify expo-modules-autolinking
        run: ls -l node_modules/expo-modules-autolinking/gradle/ || echo "expo-modules-autolinking not found!"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Android Release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Upload Release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
